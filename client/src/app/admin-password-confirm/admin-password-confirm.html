<h1 mat-dialog-title>Please Confirm Your Password</h1>

<form>
  <div mat-dialog-content>
    <label>Password:</label>
    <mat-form-field>
      <input matInput type="password" placeholder="Password..." [(ngModel)]="data.password" name="password">
    </mat-form-field>
  </div>

  <div mat-dialog-actions align="end">
      <button mat-button  type="submit" (click)="onCancel()">Cancel</button>
    <button mat-button  type="submit" (click)="onSubmit()" [mat-dialog-close]="data.password">Confirm</button>
  </div>
</form>
