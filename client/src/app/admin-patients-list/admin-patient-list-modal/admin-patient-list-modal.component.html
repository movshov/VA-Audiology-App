<h1 mat-dialog-title>Delete all data for patient {{data.patientid}}?</h1>
<mat-dialog-content class="mat-typography">
    <p>Are you sure?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button matDialogClose="cancel">Cancel</button>
    <button mat-button matDialogClose="confirm" color="warn">Delete</button>
</mat-dialog-actions>
