<h1 mat-dialog-title>Attention</h1>
<mat-dialog-content class="mat-typography">
    <p>This will clear any patient/appointment data not submitted to the server.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button matDialogClose="cancel">Cancel</button>
    <button mat-button matDialogClose="confirm" color="warn">Continue</button>
</mat-dialog-actions>
