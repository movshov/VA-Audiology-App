<h1 mat-dialog-title>The following is the new password for account <b>{{data.username}}</b>:</h1>

<form>
  <div mat-dialog-content align="center">
    <label>{{data.resetPassword}}</label>
  </div>

  <div mat-dialog-actions align="end">
      <button mat-button  type="submit" (click)="onCancel()">Close</button>
  </div>
</form>
