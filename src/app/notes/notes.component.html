<div class="container">
	<div class="id">
		<div class="row">
			<div class="col-sm-3 col-md-5 col-lg-6">
                <p>ID</p>
				<input type="text" [(ngModel)]="id" name="id">
			</div>
		</div>
	</div>

	<div class="content-container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-6">
				<textarea [(ngModel)]="content" ng-maxlength="1000" required></textarea>	
			</div>
		</div>
	</div>
    <div class="submit-btn">
        <button class="btn" (click)="submitNote()">Submit Notes</button>
    </div>
</div>
