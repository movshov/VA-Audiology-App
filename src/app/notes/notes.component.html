<div class="container">
	<div class="id">
		<div class="row">
			<div class="col-sm-8 col-md-6 col-lg-4 col-lg-offset-4 col-md-offset-3 col-md-offset-2">
				<p><strong>ID#{{ id }}</strong></p>
			</div>
		</div>
	</div>
	<div class="title-container">
		<div class="title">
			<div class="row">
				<div class="col-sm-8 col-md-6 col-lg-4 col-lg-offset-4 col-md-offset-3 col-md-offset-2">
					<p><strong>Title</strong></p>
					<input type="text" id="title" bind-value="title" readonly>
				</div>
			</div>
		</div>
		
	</div>

	<div class="content-container">
		<div class="content">
			<div class="row">
				<div class="col-sm-8 col-md-6 col-lg-4 col-lg-offset-4 col-md-offset-3 col-sm-offset-2">
					<textarea [(ngModel)]="content" rows="5" cols="50" readonly></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="row"><button class="main-btn" (click)="loadNotes()">Load Notes</button></div>
</div>
