<div class="audio">
  <div class="container">
    <div class="{{active ? 'left-container' : 'left-container-hide'}}">

      <div class="nav-head">
        <button class="btn red" (click)="logout()">Logout</button>
        <span>Patient ID: {{ patientID }}</span>
      </div>

      <div *ngIf="state.tabIsAvailable(TabsEnum.SUMMARY)" class="row"><button class="btn main-tab" (click)="state.selectTab(TabsEnum.SUMMARY)">Summary</button></div>
      <div *ngIf="state.tabIsAvailable(TabsEnum.TESTS)" class="row"><button class="btn main-tab" (click)="state.selectTab(TabsEnum.TESTS)">Tests</button></div>
      <div *ngIf="state.tabIsAvailable(TabsEnum.NOTES)" class="row"><button class="btn main-tab" (click)="state.selectTab(TabsEnum.NOTES)">Notes</button></div>
      <div *ngIf="state.tabIsAvailable(TabsEnum.SEARCH)" class="row"><button class="btn main-tab" (click)="state.selectTab(TabsEnum.SEARCH)">Search</button></div>
      <div *ngIf="state.tabIsAvailable(TabsEnum.ACCOUNT)" class="row"><button class="btn main-tab" (click)="state.selectTab(TabsEnum.ACCOUNT)">My Account</button></div>
      <div *ngIf="state.tabIsAvailable(TabsEnum.SUBMIT_BTN)" class="row"><button class="btn green main-nav" (click)="submitSurvey()">Submit</button></div>
      <div *ngIf="state.tabIsAvailable(TabsEnum.DISCARD_BTN)" class="row"><button class="btn red main-nav" (click)="clearData()">Discard</button></div>
      <div *ngIf="state.tabIsAvailable(TabsEnum.CLOSE_BTN)" class="row"><button class="btn red main-nav" (click)="clearData()">Close</button></div>

    </div>
    <div class="{{active ? 'right-container' : 'right-container-full'}}">
      <div class="col-sm-2 col-md-2 col-lg-2" style="text-align: left;">
        <span class="icon-button"><i class="fa fa-reorder" (click)="onToggle()"></i></span>
      </div>

      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-lg-offset-9 col-md-offset-9 col-sm-offset-9" style="text-align: right;">
          <button class="pdf-btn" kendo-button (click)="pdf.saveAs('download.pdf')">Save As PDF</button>
        </div>
        <kendo-pdf-export #pdf paperSize="A4" margin="2cm" [scale]="scale">
          <audiologist-summary class="{{state.tabIsSelected(TabsEnum.SUMMARY) ? 'main-right-container' : 'main-right-container-hidden'}}"></audiologist-summary>
          <audiogram class="{{state.tabIsSelected(TabsEnum.TESTS) ? 'main-right-container': 'main-right-container-hidden'}}"></audiogram>
          <otoscopy class="{{state.tabIsSelected(TabsEnum.TESTS) ? 'main-right-container': 'main-right-container-hidden'}}"></otoscopy>
          <tympanometry class="{{state.tabIsSelected(TabsEnum.TESTS) ? 'main-right-container' : 'main-right-container-hidden'}}"></tympanometry>
          <customer-search class="{{state.tabIsSelected(TabsEnum.SEARCH) ? 'main-right-container' : 'main-right-container-hidden' }}" (appointment)="onApptLoad($event)"></customer-search>
          <my-account class="{{state.tabIsSelected(TabsEnum.ACCOUNT) ? 'main-right-container' : 'main-right-container-hidden' }}"></my-account>
          <notes class="{{state.tabIsSelected(TabsEnum.NOTES) ? 'main-right-container' : 'main-right-container-hidden'}}"></notes>
        </kendo-pdf-export>
      </div>
    </div>
  </div>
</div>
